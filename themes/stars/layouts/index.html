{{ define "main" }} 
{{ $header_image := .Param "header_image"}}
{{ $logo_image := .Param "logo_image"}}
<header class="cover bg-top" style="background-image: url('{{ $header_image }}');">
   <h1><img src="{{ $logo_image }};" alt="{{.Title}}"/>{{.Title}}</h1>
</header>    
  <div class="homepage-content">
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{.Content}}
  </div>  
 
{{ end }}
